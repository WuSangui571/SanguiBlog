server:
  port: 8080
#  port: 8082

spring:
  application:
    name: SanguiBlog-server
  datasource:
    url: jdbc:mysql://123.56.244.121:3306/sanguiblog_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: ${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:root}}
    password: ${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate.format_sql: false
  jackson:
    default-property-inclusion: non_null

jwt:
  secret: ${JWT_SECRET:${SPRING_JWT_SECRET:?JWT_SECRET (or SPRING_JWT_SECRET) is required}}
#  secret: change-me-sangui-super-secret-256-bit-key
  expiration-minutes: 180
  issuer: sangui-blog

springdoc:
  swagger-ui:
    enabled: false
    path: /swagger-ui.html
  api-docs:
    enabled: false
    path: /api-docs

logging:
  level:
    com.sangui.sanguiblog: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

storage:
    base-path: ${STORAGE_BASE_PATH:D:\02-WorkSpace\02-Java\SanguiBlog\uploads}
#    base-path: ${STORAGE_BASE_PATH:/home/sangui/uploads}

site:
  version: "V2.1.31"
  asset-base-url: ${ASSET_BASE_URL:http://localhost:${server.port}/uploads}
#  asset-base-url: http://new.sangui.top/uploads
  hero:
    tagline: 拒绝平庸，在 SpringBoot 与 React 的边缘狂试探。
  home:
    signature-quote: 阻挡你的不是别人，而是你自己。
  footer:
    year: 2025
    brand: 三桂博客
    icp-number: 浙ICP备2025167176号
    icp-link: https://beian.miit.gov.cn/
    powered-by: Powered by Spring Boot 3 & React 19
