server:
  port: 8080
#  port: 8082

spring:
  config:
    import: "optional:classpath:application-local.yaml"
  application:
    name: SanguiBlog-server
  servlet:
    multipart:
      max-file-size: 60MB
      max-request-size: 60MB
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate.format_sql: false
  jackson:
    default-property-inclusion: non_null

jwt:
  expiration-minutes: 180
  issuer: sangui-blog

springdoc:
  swagger-ui:
    enabled: false
    path: /swagger-ui.html
  api-docs:
    enabled: false
    path: /api-docs

logging:
  level:
    com.sangui.sanguiblog: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

site:
  sitemap:
    cache-ttl-ms: ${SITE_SITEMAP_CACHE_TTL_MS:600000}
    refresh-delay-ms: ${SITE_SITEMAP_REFRESH_DELAY_MS:600000}
    max-urls-per-file: ${SITE_SITEMAP_MAX_URLS_PER_FILE:45000}
  version: \
  hero:
    tagline: 我是三桂，在这里把问题想清楚，把代码写简单。
  home:
    signature-quote: 阻挡你的不是别人，而是你自己。
  footer:
    year: 2026
    brand: 三桂博客
    icp-number: 浙ICP备2025167176号
    icp-link: https://beian.miit.gov.cn/
    powered-by: Powered by Spring Boot 3 & React 19

analytics:
  page-views:
    archive:
      enabled: false
      cron: "0 20 3 * * *"
    cleanup:
      enabled: false
      retention-days: 180
      delete-batch-size: 5000
      backfill-all: true




